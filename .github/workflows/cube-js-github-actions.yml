          ssh -o StrictHostKeyChecking=no -i private_key.pem -tt $PUBLIC_USERNAME@$PUBLIC_HOSTNAME ssh -i cube_stg.p8 $PRIVATE_USERNAME@$PRIVATE_HOSTNAME sudo cp -r schema/ efs-mount-point/
          
          echo "Folder formatted in private ec2"

          echo "Sync files successed"

          aws eks --region $AWS_REGION update-kubeconfig --name company-eks-data-dev

          kubectl delete --all pods --namespace=cube --context=arn:aws:eks:${{env.AWS_REGION}}:${{env.AWS_ACCOUNT}}:cluster/company-eks-data-dev

      - name: Remove Github Actions IP from security group
        run: |
          aws ec2 revoke-security-group-ingress --group-id $SG_ID --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

  deploy-to-eks-prd:
