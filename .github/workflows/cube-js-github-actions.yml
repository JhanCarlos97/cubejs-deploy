          ssh -o StrictHostKeyChecking=no -i private_key.pem -tt $PUBLIC_USERNAME@$PUBLIC_HOSTNAME ssh -i cube_stg.p8 $PRIVATE_USERNAME@$PRIVATE_HOSTNAME "sudo rm -r -f efs-mount-point/schema/"
          
